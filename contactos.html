<html>
<head>
    <title>Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Rubik+Wet+Paint&family=Tiny5&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <
        <header>
            <h1>Contacto</h1>
            <form id="registroForm" action="#" method="post">
            <img src="img/logoUni.png" class="img-1" alt="Logo de la Universidad del Comahue" >
    </header>
         <nav>
        <li><a href="index.html">Pagina inicial</a></li>
    </nav>

        <div>
            <label for="nombre">Nombre *</label>
            <input type="text" id="nombre" name="nombre" maxlength="20" required>
        </div>
        <div>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" maxlength="20">
        </div>
        <div>
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ej: (123) 456-7890">
        </div>
        <div>
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" min="16" max="120">
        </div>
        <div>
            <label for="direccion">Dirección</label>
            <textarea id="direccion" name="direccion" rows="4"></textarea>
        </div>
        <div>
            <label for="provincia">Provincia</label>
            <input type="text" id="provincia" name="provincia" list="provincias">
            <datalist id="provincias">
                <option value="Neuquén">
                <option value="Río Negro">
                <option value="Chubut">
                <option value="Tierra del Fuego">
                <option value="Santa Cruz"></option>
            </datalist>
        </div>
        <div>
            <label for="codigoPostal">Código Postal</label>
            <input type="text" id="codigoPostal" name="codigoPostal" pattern="[A-Z]\d{4}[A-Z]{3}">
            <small>Formato válido: A1234ABC</small>
        </div>
        <div>
            <label>Método preferido de contacto *</label>
            <input type="radio" id="emailContacto" name="contacto" value="correo electrónico" checked>
            <label for="emailContacto">Correo Electrónico</label>
            <input type="radio" id="postalContacto" name="contacto" value="correo postal">
            <label for="postalContacto">Correo Postal</label>
            <input type="radio" id="telefonoContacto" name="contacto" value="teléfono">
            <label for="telefonoContacto">Teléfono</label>
        </div>
        <div>
            <label>Tipo de Suscripción *</label>
            <input type="checkbox" id="noticias" name="suscripcion" value="noticias">
            <label for="noticias">Noticias</label>
            <input type="checkbox" id="promociones" name="suscripcion" value="promociones">
            <label for="promociones">Promociones</label>
            <input type="checkbox" id="alertas" name="suscripcion" value="alertas" checked>
            <label for="alertas">Alertas</label>
            <input type="checkbox" id="eventos" name="suscripcion" value="eventos">
            <label for="eventos">Eventos</label>
        </div>
        <div>
            <button type="submit">Cargar</button>
        </div>
    </form>
</body>
