<body class="trivia-page">
    <header>
        <h1>Preguntas de fútbol</h1>
    </header>

    <section id="trivia">

        <h2>¿Quién ganó la Champions 2011/12?</h2>

        <div id="q1" class="question">
            <button data-correct="false">Barcelona</button>
            <button data-correct="false">Manchester United</button>
            <button data-correct="true">Chelsea</button>
            <button data-correct="false">Real Madrid</button>
        </div>

        <h2>¿Jugador con más títulos en la historia?</h2>
        <div id="q2" class="question">
            <button data-correct="false">Cristiano Ronaldo</button>
            <button data-correct="false">Dani Alves</button>
            <button data-correct="false">Johan Cruyff</button>
            <button data-correct="true">Lionel Messi</button>
        </div>
        <h2>¿Qien es el maximo goleador en la historia de los mundiales?</h2>
        <div id="q3" class="question">
            <button data-correct="false">Ronaldo Nazario</button>
            <button data-correct="true">Miroslav Klose</button>
            <button data-correct="false">Pelé</button>
            <button data-correct="false">Kylian Mbappé</button>
        </div>
    </section>

    <footer>
        <p>Juego de trivia de fútbol</p>
    </footer>

    <!-- Botón para reiniciar el juego -->
    <button id="retryBtn" class="retry-button">Intentar de nuevo</button>

    <script src="juego.js"></script>

    
</body>
